<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/estilologin.css"/>
    <script src="js/jslogin.js"></script>
  </head>
<body>
    <div id="log-in">
        <form class="login-form">
          <h1 class="login-heading">SAFIP - CAM</h1>
          <p class="login-copy">Sistema Administrativo, Financiero y Presupuestario</p>
          <div class="field-container -username">
            <label for="demo">Usuario</label><input type="email" name="demo" />
          </div>
          <div class="field-container -password">
            <label for="demo">Password</label>
            <input type="password" name="demo" />
          </div>
          <button class="log-in-button" type="submit" >Entrar</button>
          <a class="create-account-link" href="">¿Olvidó Password?</a>
        </form>
      </div>
      

</body>
</html>
